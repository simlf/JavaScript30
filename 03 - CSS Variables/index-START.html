<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    img {
      padding: 10px;
      filter: blur(10px);
      background-color: #ffc600;
    }

    .hl {
      color: #ffc600;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
  const img = document.querySelector('img');
  const spacing = document.querySelector('#spacing');
  const blur = document.querySelector('#blur');
  const base = document.querySelector('#base');
  const hl = document.querySelector('.hl');


  spacing.addEventListener('input', event => {
    img.style.padding = `${event.target.value}px`;
  });

  blur.addEventListener('input', event => {
    img.style.filter = `blur(${event.target.value}px)`;
  });

  base.addEventListener('change', event => {
    img.style.backgroundClip = 'padding-box';
    img.style.backgroundColor =  `${event.target.value}`;
    hl.style.color =  `${event.target.value}`;
  });
  </script>

</body>
</html>
